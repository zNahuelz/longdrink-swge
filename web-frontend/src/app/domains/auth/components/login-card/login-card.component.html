<div class="flex min-h-60 max-h-full min-w-60 max-w-lg flex-col shadow-2xl justify-center px-6 py-12 lg:px-8 mx-auto my-10">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-20 w-auto" src="./assets/images/icon-login.png" alt="Your Company">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Iniciar Sesión</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" method="POST" (submit)="onSubmit($event)">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo electrónico</label>
        <div class="mt-2">
          <input [formControl]="emailCtrl" id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <span for="email" class="block font-bold text-sm font-medium leading-6 text-red-900" [class.invisible]="!validatingEmail()">Correo electrónico no Válido</span>
          
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">¿Olvidó su Contraseña?</a>
          </div>
        </div>
        <div class="mt-2">
          <input  [formControl]="passwordCtrl" id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          <span for="email" class="block font-bold text-sm font-medium leading-6 text-red-900" [class.invisible]="!validatingPassword()">Contraseña no Válida</span>

        </div>
      </div>

      <div>
        <button  type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">Iniciar Sesión</button>
      </div>
    </form>
  </div>
</div>
